<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
	body {
		width: 260px;
		padding: 14px;
		background: #e6d9b8;
		font-family: 'Press Start 2P', monospace;
	}

	.screen {
		background: #cfcfa8;
		border: 4px solid #333;
		padding: 12px;
		text-align: center;
		font-size: 12px;
		line-height: 1.6;
		margin-bottom: 10px;
	}

	input, button {
		width: 94%;
		font-family: inherit;
		font-size: 10px;
    text-align: center;
		padding: 6px;
		border: 2px solid #333;
		background: #fff;
	}

	.radio-group {
		display: flex;
		justify-content: space-evenly;
		font-size: 10px;
		margin: 8px 0;
	}

	button {
    width: 100%;
		margin-top: 8px;
		background: #d44;
		color: white;
	}

	.btn-stop {
		background: #444;
	}

	.hidden {
		display: none;
	}
</style>
</head>

<body>
<div id="app" class="hidden">
	<div class="screen" id="current-earning">
		초당파밍 0원 | 오늘의일당 0원
	</div>

	<input type="number" id="money-input" style="text-align: right;" placeholder="얼마를 버시나요? (원)">

	<div class="radio-group">
		<label><input type="radio" name="calc-type" value="month" checked>먼슬리</label>
		<label><input type="radio" name="calc-type" value="day">데일리</label>
		<label><input type="radio" name="calc-type" value="hour">아워리</label>
	</div>

	<input type="time" id="start-time">
	<input type="time" id="end-time">

	<button id="action-btn">파밍시작</button>
</div>

<script src="shared.js"></script>
<script src="windows.js"></script>
</body>
</html>
